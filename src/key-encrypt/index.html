<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Task Manager</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h2>Two Way Encryption:</h2>
        <h3>Encrypt</h3>
        <form id="encrypt">
            <label for="key">Key:</label><br>
            <input type="text" id="key" name="key" value=""><br><br>
            <label for="content">Content To Encrypt:</label><br>
            <textarea id="content" name="content"></textarea><br><br>
            <input type="submit" value="Encrypt"><br><br>
        </form>
        <textarea id="output"></textarea><br><br>

        <hr>

        <!-- Decryption variables end in a 1 -->
        <h3>Decrypt</h3>
        <form id="decrypt">
            <label for="key1">Key:</label><br>
            <input type="text" id="key1" name="key1" value=""><br><br>
            <label for="content1">Content To Decrypt:</label><br>
            <textarea id="content1" name="content1"></textarea><br><br>
            <input type="submit" value="Decrypt"><br><br>
        </form>
        <textarea id="output1"></textarea><br><br>

        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="encrypt.js"></script>
        <script src="decrypt.js"></script>
    </body>
</html>
